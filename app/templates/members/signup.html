{% extends 'base.html' %}

{% block content %}

<h3>회원가입</h3>
{% if errors %}
{% for error in errors%}
<p>{{ error }}</p>
{% endfor %}
{% endif %}

<form action="" method="post">
    {% csrf_token %}

    {% for field in signup_form %}
    <div>
        <!--{{ field.label_tag }} 하면 뒤에 : 이게 붙어서 밑에 사용-->
        <label for="{{ field.id_for_label }}">{{ field.label }}</label>
        {{ field }}
        {% for error in field.errors %}
        <p>{{ error }}</p>
        {% endfor %}
    </div>
    {% endfor %}
    <input type="submit" value="회원가입">

</form>

{% endblock %}
