{% extends 'base.html' %}

{% block content %}
<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% for field in artist_form %}
    <div class="form-group">
        <label for="{{ field.id_for_label }}">{{ field.label }}</label>
        {{ field }}
        {% if field.errors %}
        <ul>
            {% for error in field.errors %}
            <li>{{ error }}</li>
            {% endfor %}
        </ul>
        {% endif %}
    </div>
    {% endfor %}
        <button type="submit" value="제출">제출</button>

</form>


<form action="{% url 'artist:artist-search-melon' %}" method="get">

 <h3><a href="{% url 'artist:artist-search-melon' %}">멜론에서 아티스트 검색</a></h3>
        <input type="text" name="keyword" placeholder="아티스트">
        <button type="submit">검색</button>

</form>

{% endblock %}
