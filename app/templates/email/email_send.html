{% extends 'base.html' %}
{% block content %}

  <form action="{% url 'email_send:email-send' %}" method="post">
        {% csrf_token %}
        {% for field in email_form %}
        <div>
            <!--{{ field.label_tag }} 하면 뒤에 : 이게 붙어서 밑에 사용-->
            <label for="{{ field.id_for_label }}">{{ field.label }}</label>
            {{ field }}
            {% for error in field.errors %}
            <p>{{ error }}</p>
            {% endfor %}
        </div>
        {% endfor %}
        <div>
            <input type="submit" value="이메일보내기">
        </div>
    </form>

{% endblock %}
