{% extends 'base.html' %}

{% block content %}
<form action="" method="post">
    {% csrf_token %}
     <div class="form-group">
         <label for="input_search">노래 제목</label>
        <input
                type="text"
                name="keyword"
                id="input_search"
        >

     </div>

    <input type="submit" value="검색">

    <ul>
        {% for song in songs %}
        <li>{{ song.title }}</li>
        {% endfor %}
    </ul>
</form>
{% endblock %}
